<h1 class="flex justify-center text-center mt-5">The password checker</h1>
<div class="max-w-md mx-auto mt-8">
  <form class="shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div>
      <label for="password" class="block text-black text-sm font-bold mb-2"
        >Your password</label
      >
      <input
        id="password"
        type="password"
        placeholder="Enter your password"
        name="password"
        [(ngModel)]="password"
        (input)="ratePasswordStrenght()"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div>{{ errorMessage }}</div>
    <div class="flex items-center justify-around mt-5">
      <div class="flex w-[180px]">
        <div
          [ngStyle]="{
            'background-color':
              errorMessage === 'Password should be at least 8 characters only'
                ? 'red'
                : passwordStrenght === 'easy'
                ? 'red'
                : passwordStrenght === 'medium'
                ? 'yellow'
                : passwordStrenght === 'strong'
                ? 'green'
                : 'lightgray',
            border: '1px solid black',
            flex: '1'
          }"
          class="h-4 w-4 rounded-full mr-1"
        ></div>
        <div
          [ngStyle]="{
            'background-color':
              errorMessage === 'Password should be at least 8 characters only'
                ? 'red'
                : passwordStrenght === 'medium'
                ? 'yellow'
                : passwordStrenght === 'strong'
                ? 'green'
                : 'lightgrey',
            border: '1px solid black',
            flex: '1'
          }"
          class="h-4 w-4 rounded-full mr-1"
        ></div>
        <div
          [ngStyle]="{
            'background-color':
              errorMessage === 'Password should be at least 8 characters only'
                ? 'red'
                : passwordStrenght === 'strong'
                ? 'green'
                : 'lightgrey',
            border: '1px solid black',
            flex: '1'
          }"
          class="h-4 w-4 rounded-full mr-1"
        ></div>
      </div>
      <div class="text-left">
        <p>Your password is: {{ passwordStrenght }}</p>
      </div>
    </div>
  </form>
</div>
